<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro Maquillaje Cabalgata 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-card {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        input {
            font-size: 16px !important;
        }

        .shadow-premium {
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.12);
        }
    </style>
</head>

<body class="text-slate-900 selection:bg-indigo-100">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-10">

        <!-- Encabezado -->
        <header
            class="bg-white rounded-[3rem] shadow-premium p-8 md:p-12 mb-10 border border-slate-100 flex flex-col gap-8 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-50/50 rounded-full -mr-32 -mt-32"></div>

            <div class="flex flex-col md:flex-row md:items-center justify-between gap-8 relative z-10 w-full">
                <div class="flex items-center gap-6">
                    <div class="bg-indigo-600 p-6 rounded-[2.5rem] text-white shadow-2xl shadow-indigo-200 shrink-0">
                        <i data-lucide="crown" class="w-12 h-12"></i>
                    </div>
                    <div>
                        <h1
                            class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tighter uppercase italic leading-none">
                            Cabalgata 2026</h1>
                        <div class="flex items-center gap-3 mt-5">
                            <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-amber-400 animate-pulse"></div>
                            <span id="status-text"
                                class="text-[11px] font-black text-slate-400 uppercase tracking-widest leading-none">Conectando...</span>
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-80 relative group">
                    <input id="global-search" type="text" placeholder="Buscar nombre..."
                        class="w-full pl-14 pr-6 py-5 rounded-[2.2rem] bg-slate-50 border-2 border-slate-100 focus:border-indigo-600 focus:bg-white focus:outline-none transition-all font-bold text-sm shadow-inner group-hover:border-slate-200">
                    <i data-lucide="search"
                        class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5 group-focus-within:text-indigo-600 transition-colors"></i>
                </div>
            </div>

            <div class="flex items-center justify-center md:justify-start gap-4 relative z-10">
                <div class="bg-slate-900 px-10 py-5 rounded-[2.5rem] text-center shadow-xl">
                    <span
                        class="block text-[10px] uppercase font-bold text-slate-400 tracking-[0.2em] mb-1 leading-none">Cupo
                        por Turno</span>
                    <span class="text-2xl font-extrabold text-white leading-none tracking-tighter">20 Personas</span>
                </div>
            </div>
        </header>

        <!-- Resultados Búsqueda -->
        <div id="search-results-box" class="hidden mb-12 animate-card">
            <div class="bg-indigo-900 text-white rounded-[3rem] p-10 shadow-2xl relative overflow-hidden">
                <i data-lucide="sparkles" class="absolute top-0 right-0 w-40 h-40 opacity-10 -mr-10 -mt-10"></i>
                <h3 class="text-xl font-black uppercase italic tracking-tighter mb-6 flex items-center gap-3">
                    <i data-lucide="filter" class="w-5 h-5 text-indigo-300"></i> Resultados
                </h3>
                <div id="search-results-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast"
            class="hidden fixed top-8 left-1/2 -translate-x-1/2 z-[110] px-12 py-6 rounded-[3rem] shadow-2xl flex items-center gap-5 border bg-white transition-all transform scale-95 opacity-0">
            <span id="toast-icon"></span>
            <span id="toast-text" class="font-extrabold text-sm tracking-tight text-slate-700"></span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <!-- Columna Horarios -->
            <div class="lg:col-span-7 space-y-10">
                <div class="flex items-center gap-4 px-2">
                    <div class="bg-indigo-100 p-4 rounded-[1.5rem] shrink-0 border border-indigo-200">
                        <i data-lucide="clock" class="text-indigo-600 w-7 h-7"></i>
                    </div>
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter leading-none">Turnos
                        Disponibles</h2>
                </div>
                <div id="slots-container" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
            </div>

            <!-- Panel Registro -->
            <div id="register-anchor" class="lg:col-span-5">
                <div id="panel"
                    class="sticky top-8 bg-white rounded-[3.5rem] shadow-premium border border-slate-100 overflow-hidden min-h-[550px] transition-all duration-500">
                </div>
            </div>
        </div>

        <!-- Contador -->
        <div
            class="mt-20 bg-white rounded-[4rem] shadow-2xl border border-slate-100 p-14 flex flex-col md:flex-row items-center justify-between gap-10 relative overflow-hidden group">
            <div class="flex items-center gap-12 w-full relative z-10">
                <div
                    class="bg-indigo-600 p-10 rounded-[3rem] text-white shadow-2xl rotate-3 group-hover:rotate-0 transition-transform duration-700">
                    <i data-lucide="users" class="w-16 h-16"></i>
                </div>
                <div>
                    <h4 class="text-5xl font-black text-slate-900 uppercase italic tracking-tighter leading-none">
                        Inscritos</h4>
                    <p class="text-slate-400 font-bold uppercase tracking-widest text-[11px] mt-5 italic">Sincronización
                        en tiempo real</p>
                </div>
            </div>
            <div id="counter-front"
                class="text-[12rem] font-black text-indigo-600 leading-none tracking-tighter relative z-10 shrink-0">0
            </div>
        </div>

        <!-- Vista Admin -->
        <div id="admin-view"
            class="hidden mt-20 bg-white rounded-[4rem] shadow-sm border border-slate-100 overflow-hidden mb-32 animate-card">
            <div class="p-14 border-b border-slate-50 flex items-center justify-between bg-slate-50/50">
                <h2 class="text-3xl font-black text-slate-800 uppercase italic tracking-tighter leading-none">Resumen
                    Completo</h2>
                <button onclick="exportData()"
                    class="p-6 bg-white border border-slate-200 rounded-[2.2rem] hover:bg-pink-50 hover:border-pink-200 transition-all active:scale-90 shadow-sm">
                    <i data-lucide="download-cloud" class="text-pink-600 w-8 h-8"></i>
                </button>
            </div>
            <div id="admin-grid" class="p-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20"></div>
        </div>

        <div class="mt-24 text-center pb-32">
            <div
                class="inline-flex items-center gap-4 px-10 py-5 bg-white rounded-full border border-stone-200 text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] shadow-sm">
                <div class="w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse"></div>
                <span>Maquillaje Cabalgata 2026</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js';
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js';

        // ============================================
        // PEGA AQUÍ TU CONFIGURACIÓN DE FIREBASE
        // (Sigue las instrucciones en INSTRUCCIONES-FIREBASE.md)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyC2S9UnqVK36QjGkWPi7GNwRvT0HDTJvcM",
            authDomain: "merello-maquillaje.firebaseapp.com",
            projectId: "merello-maquillaje",
            storageBucket: "merello-maquillaje.firebasestorage.app",
            messagingSenderId: "472493882779",
            appId: "1:472493882779:web:5437712b2bf1c8c830b53e"
        };
        // ============================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const MAX_PER_SLOT = 20;
        const SLOTS = ["09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00"];

        let registrations = [];
        let selectedSlot = null;
        let isAdmin = false;

        // Sincronización en tiempo real
        const unsubscribe = onSnapshot(collection(db, 'registrations'), (snapshot) => {
            registrations = [];
            snapshot.forEach(doc => {
                registrations.push({ id: doc.id, ...doc.data() });
            });
            render();
            updateStatus('connected');
        }, (error) => {
            console.error('Error:', error);
            updateStatus('error');
        });

        function updateStatus(status) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            if (status === 'connected') {
                dot.className = 'w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse';
                text.textContent = 'Conectado';
            } else if (status === 'error') {
                dot.className = 'w-2.5 h-2.5 rounded-full bg-red-500';
                text.textContent = 'Error - Revisa configuración';
            }
        }

        function render() {
            renderSlots();
            renderPanel();
            renderAdmin();
            document.getElementById('counter-front').textContent = registrations.length;
            lucide.createIcons();
        }

        function renderSlots() {
            const container = document.getElementById('slots-container');
            container.innerHTML = SLOTS.map((slot, i) => {
                const list = registrations.filter(r => r.slot === slot);
                const count = list.length;
                const full = count >= MAX_PER_SLOT;
                const selected = selectedSlot === slot;
                const percent = Math.round((count / MAX_PER_SLOT) * 100);

                return `
                    <button onclick="selectSlot('${slot}')" class="group relative flex flex-col p-10 rounded-[3rem] border-2 transition-all duration-300 ${selected ? 'bg-white border-indigo-600 shadow-2xl shadow-indigo-100 scale-[1.03] z-10' : full ? 'bg-slate-100 border-slate-200 opacity-60 cursor-not-allowed' : 'bg-white border-slate-100 hover:border-pink-200 hover:shadow-xl cursor-pointer'}" ${full && !selected ? 'disabled' : ''}>
                        <div class="flex justify-between items-start mb-8">
                            <div class="text-5xl font-extrabold italic tracking-tighter leading-none ${selected ? 'text-indigo-700' : 'text-slate-800'}">${slot}</div>
                            <div class="px-5 py-2 rounded-2xl text-[11px] font-black tracking-widest uppercase ${full ? 'bg-red-100 text-red-600' : selected ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-500'} shrink-0">
                                ${count} / 20
                            </div>
                        </div>
                        <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden mb-5 shadow-inner">
                            <div class="h-full transition-all duration-1000 ${full ? 'bg-red-400' : selected ? 'bg-gradient-to-r from-indigo-600 to-indigo-400' : 'bg-pink-400'}" style="width: ${percent}%"></div>
                        </div>
                        <div class="flex justify-between items-center text-[11px] font-black uppercase tracking-widest leading-none">
                            <span class="text-slate-400">${full ? 'LLENO' : 'LIBRE'}</span>
                            <span class="${selected ? 'text-indigo-600 font-extrabold' : 'text-slate-400'}">${percent}%</span>
                        </div>
                    </button>
                `;
            }).join('');
        }

        function renderPanel() {
            const panel = document.getElementById('panel');

            if (!selectedSlot) {
                panel.innerHTML = `
                    <div class="p-24 text-center space-y-10 animate-card">
                        <div class="w-40 h-40 bg-slate-50 rounded-[4.5rem] flex items-center justify-center mx-auto text-slate-200 border border-slate-100 shadow-inner group">
                            <i data-lucide="hand" class="w-20 h-20 transition-transform group-hover:scale-110 duration-700"></i>
                        </div>
                        <p class="text-slate-400 font-bold uppercase text-[10px] tracking-[0.3em] leading-relaxed max-w-[220px] mx-auto italic">Selecciona un turno para inscribirte</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const list = registrations.filter(r => r.slot === selectedSlot);
            const full = list.length >= MAX_PER_SLOT;

            panel.innerHTML = `
                <div class="animate-card">
                    <div class="p-12 bg-indigo-600 text-white flex justify-between items-center relative overflow-hidden">
                        <div class="relative z-10">
                            <h3 class="text-4xl font-extrabold italic tracking-tighter leading-none">${selectedSlot}</h3>
                            <p class="text-indigo-100 text-[11px] font-bold uppercase tracking-widest mt-5 opacity-80 italic">Cupo: ${list.length}/20</p>
                        </div>
                        <button onclick="selectSlot(null)" class="p-5 bg-white/10 hover:bg-white/20 rounded-3xl active:scale-90 transition-transform">
                            <i data-lucide="x" class="w-8 h-8"></i>
                        </button>
                    </div>
                    <div class="p-12 space-y-12">
                        <div class="flex flex-col gap-6">
                            <input id="name-input" type="text" placeholder="Tu nombre completo..." class="w-full px-10 py-8 rounded-[3rem] border-2 border-slate-100 focus:border-indigo-600 outline-none font-bold text-xl" ${full ? 'disabled' : ''}>
                            <button onclick="handleRegister()" class="w-full bg-slate-900 text-white py-8 rounded-[3rem] hover:bg-indigo-600 font-black uppercase tracking-widest flex items-center justify-center gap-5 active:scale-95 transition-all shadow-xl text-sm" ${full ? 'disabled' : ''}>
                                <i data-lucide="check-circle" class="w-6 h-6"></i>
                                Reservar Mi Plaza
                            </button>
                        </div>
                        <div>
                            <h4 class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-8 border-b pb-6 italic leading-none flex items-center gap-3">
                                <i data-lucide="user-check" class="text-indigo-600 w-5 h-5"></i> Inscritos (${list.length})
                            </h4>
                            <div class="space-y-4 max-h-[450px] overflow-y-auto pr-4 custom-scrollbar">
                                ${list.length > 0 ? list.map((r, i) => `
                                    <div class="flex items-center justify-between p-7 bg-slate-50 rounded-[3rem] group border border-transparent hover:border-indigo-100 hover:bg-white transition-all">
                                        <span class="font-bold text-slate-700 truncate flex gap-6">
                                            <span class="text-indigo-400 italic shrink-0">${i + 1}</span>
                                            <span class="truncate">${r.name}</span>
                                        </span>
                                        <button onclick="deleteEntry('${r.id}')" class="text-slate-300 hover:text-red-500 transition-all active:scale-75">
                                            <i data-lucide="trash-2" class="w-6 h-6"></i>
                                        </button>
                                    </div>
                                `).join('') : '<p class="text-center text-slate-300 italic py-24 text-sm font-medium border-2 border-dashed border-slate-50 rounded-[3rem]">Sin inscritos</p>'}
                            </div>
                        </div>
                        <button onclick="toggleAdmin()" class="w-full py-7 bg-white border border-slate-200 text-slate-800 text-[10px] font-black rounded-[3rem] hover:bg-slate-50 transition-all uppercase tracking-widest shadow-sm italic">
                            Ver Todo el Día
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderAdmin() {
            if (!isAdmin) return;
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = SLOTS.map(slot => {
                const list = registrations.filter(r => r.slot === slot).sort((a, b) => a.timestamp - b.timestamp);
                if (list.length === 0) return '';
                return `
                    <div class="animate-card">
                        <h3 class="font-black text-indigo-700 text-3xl italic mb-8 border-b-2 border-indigo-50 pb-4 leading-none">${slot}</h3>
                        <ul class="text-[15px] space-y-4 font-bold text-slate-500 uppercase tracking-tight">
                            ${list.map((r, i) => `<li class="flex gap-5 truncate"><span class="text-indigo-300 w-5 shrink-0">${i + 1}.</span><span class="truncate">${r.name}</span></li>`).join('')}
                        </ul>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        window.selectSlot = function (slot) {
            selectedSlot = slot;
            render();
            if (slot && window.innerWidth < 1024) {
                document.getElementById('register-anchor').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        };

        window.handleRegister = async function () {
            const input = document.getElementById('name-input');
            const name = input.value.trim();

            if (!name) {
                showToast('error', 'Escribe tu nombre');
                return;
            }

            const currentInSlot = registrations.filter(r => r.slot === selectedSlot);
            if (currentInSlot.length >= MAX_PER_SLOT) {
                showToast('error', '¡Turno lleno!');
                return;
            }

            try {
                const docRef = doc(collection(db, 'registrations'));
                await setDoc(docRef, {
                    name: name,
                    slot: selectedSlot,
                    timestamp: Timestamp.now()
                });
                showToast('success', '¡Plaza reservada!');
                input.value = '';
            } catch (err) {
                console.error(err);
                showToast('error', 'Error al registrar');
            }
        };

        window.deleteEntry = async function (id) {
            if (!confirm('¿Eliminar este registro?')) return;
            try {
                await deleteDoc(doc(db, 'registrations', id));
                showToast('success', 'Eliminado');
            } catch (err) {
                showToast('error', 'Error al eliminar');
            }
        };

        window.toggleAdmin = function () {
            isAdmin = !isAdmin;
            document.getElementById('admin-view').classList.toggle('hidden');
            render();
            if (isAdmin) {
                setTimeout(() => document.getElementById('admin-view').scrollIntoView({ behavior: 'smooth' }), 100);
            }
        };

        window.exportData = function () {
            let txt = `LISTA OFICIAL MAQUILLAJE CABALGATA 2026\n`;
            txt += `Generado: ${new Date().toLocaleString()}\n\n`;
            txt += `${'='.repeat(50)}\n\n`;

            SLOTS.forEach(slot => {
                const list = registrations.filter(r => r.slot === slot).sort((a, b) => a.timestamp - b.timestamp);
                if (list.length > 0) {
                    txt += `[${slot}] (${list.length}/20)\n`;
                    txt += `${'-'.repeat(40)}\n`;
                    list.forEach((r, i) => {
                        txt += `${String(i + 1).padStart(3, ' ')}. ${r.name}\n`;
                    });
                    txt += `\n`;
                }
            });

            txt += `${'='.repeat(50)}\n`;
            txt += `TOTAL INSCRITOS: ${registrations.length}\n`;

            const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lista-maquillaje-${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        document.getElementById('global-search').addEventListener('input', function (e) {
            const query = e.target.value.toLowerCase().trim();
            const box = document.getElementById('search-results-box');
            const list = document.getElementById('search-results-list');

            if (!query) {
                box.classList.add('hidden');
                return;
            }

            const matches = registrations.filter(r => r.name.toLowerCase().includes(query));
            if (matches.length > 0) {
                box.classList.remove('hidden');
                list.innerHTML = matches.map(m => `
                    <div class="bg-indigo-800/50 p-6 rounded-[2rem] border border-indigo-700/50 flex justify-between items-center">
                        <div class="truncate">
                            <p class="text-white font-bold truncate">${m.name}</p>
                            <p class="text-indigo-300 text-[10px] font-black uppercase tracking-widest mt-1">${m.slot}</p>
                        </div>
                        <button onclick="selectSlot('${m.slot}')" class="p-3 bg-white/10 hover:bg-white/20 rounded-xl text-white shrink-0 ml-4">
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');
                lucide.createIcons();
            } else {
                box.classList.add('hidden');
            }
        });

        function showToast(type, text) {
            const toast = document.getElementById('toast');
            const icon = type === 'error' ? 'alert-circle' : 'check-circle-2';
            document.getElementById('toast-icon').innerHTML = `<i data-lucide="${icon}" class="w-10 h-10"></i>`;
            document.getElementById('toast-text').textContent = text;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'scale-95');
                toast.classList.add('opacity-100', 'scale-100');
            }, 10);
            lucide.createIcons();
            setTimeout(() => {
                toast.classList.add('opacity-0', 'scale-95');
                setTimeout(() => toast.classList.add('hidden'), 500);
            }, 3000);
        }

        lucide.createIcons();
    </script>
</body>

</html>
