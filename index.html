<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro Oficial - Maquillaje Cabalgata 2026</title>
    <!-- Tailwind CSS para el diseño profesional -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tipografía Moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-card {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        input {
            font-size: 16px !important;
        }

        .shadow-premium {
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.12);
        }
    </style>
</head>

<body class="text-slate-900 selection:bg-indigo-100">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-10">

        <!-- Pantalla de Carga -->
        <div id="loader"
            class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-700 text-center px-6">
            <div class="p-10 bg-indigo-50 rounded-[3rem] mb-6 shadow-inner">
                <i data-lucide="sparkles" class="w-14 h-14 text-indigo-600 animate-spin"></i>
            </div>
            <h2 class="text-2xl font-extrabold text-slate-800 tracking-tighter uppercase italic">Sincronizando Lista
            </h2>
            <p id="loading-msg"
                class="text-slate-400 font-bold uppercase tracking-[0.2em] text-[10px] mt-3 italic text-left">Conectando
                con el servidor de Diana...</p>
        </div>

        <!-- Encabezado con Buscador Inteligente -->
        <header
            class="bg-white rounded-[3rem] shadow-premium p-8 md:p-12 mb-10 border border-slate-100 flex flex-col gap-8 relative overflow-hidden text-left">
            <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-50/50 rounded-full -mr-32 -mt-32"></div>

            <div
                class="flex flex-col md:flex-row md:items-center justify-between gap-8 relative z-10 w-full text-left text-left">
                <div class="flex items-center gap-6">
                    <div class="bg-indigo-600 p-6 rounded-[2.5rem] text-white shadow-2xl shadow-indigo-200 shrink-0">
                        <i data-lucide="crown" class="w-12 h-12"></i>
                    </div>
                    <div>
                        <h1
                            class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tighter uppercase italic leading-none">
                            Cabalgata</h1>
                        <div class="flex items-center gap-3 mt-5">
                            <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-amber-400 animate-pulse"></div>
                            <span id="status-text"
                                class="text-[11px] font-black text-slate-400 uppercase tracking-widest leading-none">Iniciando
                                base de datos...</span>
                        </div>
                    </div>
                </div>

                <!-- Buscador para Diana -->
                <div class="w-full md:w-80 relative group">
                    <input id="global-search" oninput="window.handleSearch()" type="text"
                        placeholder="Buscar nombre en la lista..."
                        class="w-full pl-14 pr-6 py-5 rounded-[2.2rem] bg-slate-50 border-2 border-slate-100 focus:border-indigo-600 focus:bg-white focus:outline-none transition-all font-bold text-sm shadow-inner group-hover:border-slate-200 text-left">
                    <i data-lucide="search"
                        class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5 group-focus-within:text-indigo-600 transition-colors"></i>
                </div>
            </div>

            <div class="flex items-center justify-center md:justify-start gap-4 relative z-10">
                <div class="bg-slate-900 px-10 py-5 rounded-[2.5rem] text-center shadow-xl">
                    <span
                        class="block text-[10px] uppercase font-bold text-slate-400 tracking-[0.2em] mb-1 leading-none text-left">Cupo
                        por Turno</span>
                    <span class="text-2xl font-extrabold text-white leading-none tracking-tighter">20 Personas</span>
                </div>
            </div>
        </header>

        <!-- Resultados del Buscador -->
        <div id="search-results-box" class="hidden mb-12 animate-card">
            <div class="bg-indigo-900 text-white rounded-[3rem] p-10 shadow-2xl relative overflow-hidden text-left">
                <i data-lucide="sparkles" class="absolute top-0 right-0 w-40 h-40 opacity-10 -mr-10 -mt-10"></i>
                <h3 class="text-xl font-black uppercase italic tracking-tighter mb-6 flex items-center gap-3">
                    <i data-lucide="filter" class="w-5 h-5 text-indigo-300"></i> Resultados Encontrados
                </h3>
                <div id="search-results-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>

        <!-- Notificaciones Toast -->
        <div id="toast"
            class="hidden fixed top-8 left-1/2 -translate-x-1/2 z-[110] px-12 py-6 rounded-[3rem] shadow-2xl flex items-center gap-5 border bg-white transition-all transform scale-95 opacity-0">
            <span id="toast-icon"></span>
            <span id="toast-text" class="font-extrabold text-sm tracking-tight text-slate-700"></span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 text-left">
            <!-- Columna Horarios -->
            <div class="lg:col-span-7 space-y-10">
                <div class="flex items-center gap-4 px-2">
                    <div class="bg-indigo-100 p-4 rounded-[1.5rem] shrink-0 border border-indigo-200 text-left">
                        <i data-lucide="clock" class="text-indigo-600 w-7 h-7"></i>
                    </div>
                    <h2
                        class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter leading-none text-left">
                        Turnos Disponibles</h2>
                </div>
                <div id="slots-container" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
            </div>

            <!-- Columna Registro Activo -->
            <div id="register-anchor" class="lg:col-span-5 text-left">
                <div id="panel"
                    class="sticky top-8 bg-white rounded-[3.5rem] shadow-premium border border-slate-100 overflow-hidden min-h-[550px] transition-all duration-500 text-left">
                </div>
            </div>
        </div>

        <!-- Contador Global -->
        <div
            class="mt-20 bg-white rounded-[4rem] shadow-2xl border border-slate-100 p-14 flex flex-col md:flex-row items-center justify-between gap-10 relative overflow-hidden group text-left">
            <div class="flex items-center gap-12 w-full relative z-10 text-left">
                <div
                    class="bg-indigo-600 p-10 rounded-[3rem] text-white shadow-2xl rotate-3 group-hover:rotate-0 transition-transform duration-700 text-left">
                    <i data-lucide="users" class="w-16 h-16"></i>
                </div>
                <div>
                    <h4
                        class="text-5xl font-black text-slate-900 uppercase italic tracking-tighter leading-none text-left">
                        Inscritos</h4>
                    <p class="text-slate-400 font-bold uppercase tracking-widest text-[11px] mt-5 italic text-left">
                        Sincronización en tiempo real para todos</p>
                </div>
            </div>
            <div id="counter-front"
                class="text-[12rem] font-black text-indigo-600 leading-none tracking-tighter relative z-10 shrink-0">0
            </div>
        </div>

        <!-- Vista Diana (Admin) -->
        <div id="admin-view"
            class="hidden mt-20 bg-white rounded-[4rem] shadow-sm border border-slate-100 overflow-hidden mb-32 text-left animate-card">
            <div class="p-14 border-b border-slate-50 flex items-center justify-between bg-slate-50/50">
                <h2 class="text-3xl font-black text-slate-800 uppercase italic tracking-tighter leading-none text-left">
                    Resumen Diana</h2>
                <button onclick="window.exportToTxt()"
                    class="p-6 bg-white border border-slate-200 rounded-[2.2rem] hover:bg-pink-50 hover:border-pink-200 transition-all active:scale-90 shadow-sm shrink-0">
                    <i data-lucide="download-cloud" class="text-pink-600 w-8 h-8"></i>
                </button>
            </div>
            <div id="admin-grid" class="p-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20"></div>
        </div>

        <div class="mt-24 text-center pb-32">
            <div
                class="inline-flex items-center gap-4 px-10 py-5 bg-white rounded-full border border-stone-200 text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] shadow-sm">
                <div id="dot-final" class="w-2.5 h-2.5 rounded-full bg-amber-400 animate-pulse"></div>
                <span id="label-final">Esperando Servidor Central...</span>
            </div>
        </div>
    </div>

    <!-- Script de Lógica Principal -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURACIÓN (REGLA 1 y 3)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'makeup-cabalgata-final-v2026';

        let state = { registrations: [], selectedSlot: null, isSubmitting: false, user: null, isAdmin: false };
        const MAX_PER_SLOT = 20;
        const slots = ["09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00"];

        // 1. AUTENTICACIÓN (REGLA 3)
        async function bootstrap() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                onAuthStateChanged(auth, (u) => {
                    if (u) {
                        state.user = u;
                        document.getElementById('loader').classList.add('opacity-0', 'pointer-events-none');
                        document.getElementById('status-dot').className = "w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse text-left";
                        document.getElementById('status-text').innerText = "Votación Abierta";
                        document.getElementById('dot-final').className = "w-2.5 h-2.5 rounded-full bg-emerald-500 text-left";
                        document.getElementById('label-final').innerText = "Servidor Conectado";
                        startSync();
                    }
                });
            } catch (e) {
                document.getElementById('status-text').innerText = "Error 1040";
            }
        }

        // 2. SINCRONIZACIÓN REAL (REGLA 1 Y 2)
        function startSync() {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
            onSnapshot(colRef, (snap) => {
                state.registrations = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderUI();
                const s = document.getElementById('global-search').value;
                if (s) window.handleSearch();
            });
        }

        function renderUI() {
            renderSlots();
            renderPanel();
            renderAdmin();
            document.getElementById('counter-front').innerText = state.registrations.length;
            lucide.createIcons();
        }

        function renderSlots() {
            const container = document.getElementById('slots-container');
            container.innerHTML = slots.map((s, i) => {
                const list = state.registrations.filter(p => p.slot === s);
                const full = list.length >= MAX_PER_SLOT;
                const sel = state.selectedSlot === s;
                const pc = Math.round((list.length / MAX_PER_SLOT) * 100);
                return `
                    <button onclick="window.selectSlot('${s}')" class="group relative flex flex-col p-10 rounded-[3rem] border-2 transition-all duration-300 text-left ${sel ? 'bg-white border-indigo-600 shadow-2xl shadow-indigo-100 scale-[1.03] z-10' : full ? 'bg-slate-100 border-slate-200 opacity-60' : 'bg-white border-slate-100 hover:border-pink-200 hover:shadow-xl'}" style="animation: slideIn 0.4s ease forwards ${i * 25}ms">
                        <div class="flex justify-between items-start mb-8 text-left">
                            <div class="text-5xl font-extrabold italic tracking-tighter leading-none ${sel ? 'text-indigo-700' : 'text-slate-800'} text-left">${s}</div>
                            <div class="px-5 py-2 rounded-2xl text-[11px] font-black tracking-widest uppercase ${full ? 'bg-red-100 text-red-600' : sel ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-500'} text-left shrink-0">
                                ${list.length} / 20
                            </div>
                        </div>
                        <div class="w-full bg-slate-100 h-4.5 rounded-full overflow-hidden mb-5 shrink-0 shadow-inner text-left">
                            <div class="h-full transition-all duration-1000 ${full ? 'bg-red-400' : sel ? 'bg-gradient-to-r from-indigo-600 to-indigo-400' : 'bg-pink-400'}" style="width: ${pc}%"></div>
                        </div>
                        <div class="flex justify-between items-center text-[11px] font-black uppercase tracking-widest leading-none text-left">
                            <span class="text-slate-400 text-left">${full ? 'Lleno' : 'Libre'}</span>
                            <span class="${sel ? 'text-indigo-600 font-extrabold' : 'text-slate-400'} text-left text-right">${pc}%</span>
                        </div>
                    </button>`;
            }).join('');
        }

        function renderPanel() {
            const p = document.getElementById('panel');
            if (!state.selectedSlot) {
                p.innerHTML = `<div class="p-24 text-center space-y-10 animate-card text-left text-balance text-left"><div class="w-40 h-40 bg-slate-50 rounded-[4.5rem] flex items-center justify-center mx-auto text-slate-200 border border-slate-100 shadow-inner group shrink-0 text-left"><i data-lucide="hand" class="w-20 h-20 transition-transform group-hover:scale-110 duration-700 text-left"></i></div><p class="text-slate-400 font-bold uppercase text-[10px] tracking-[0.3em] leading-relaxed max-w-[200px] mx-auto italic text-center">Toca un horario a la izquierda para reservar tu plaza</p></div>`;
                return;
            }
            const list = state.registrations.filter(r => r.slot === state.selectedSlot);
            const full = list.length >= MAX_PER_SLOT;
            p.innerHTML = `
                <div class="animate-card text-left">
                    <div class="p-12 bg-indigo-600 text-white flex justify-between items-center relative overflow-hidden text-left">
                        <div class="relative z-10 text-left">
                            <h3 class="text-4xl font-extrabold italic tracking-tighter leading-none text-left">${state.selectedSlot}</h3>
                            <p class="text-indigo-100 text-[11px] font-bold uppercase tracking-widest mt-5 opacity-80 text-left italic">Cupo Actual: ${list.length}/20</p>
                        </div>
                        <button onclick="window.selectSlot(null)" class="p-5 bg-white/10 hover:bg-white/20 rounded-3xl active:scale-90 transition-transform shrink-0">
                            <i data-lucide="x" class="w-8 h-8"></i>
                        </button>
                    </div>
                    <div class="p-12 space-y-12">
                        <div class="flex flex-col gap-6 text-left">
                            <input id="name-input" type="text" placeholder="Escribe tu nombre completo..." class="w-full px-10 py-8 rounded-[3rem] border-2 border-slate-100 focus:border-indigo-600 outline-none font-bold text-xl disabled:bg-slate-50 text-left">
                            <button onclick="window.handleRegister()" class="w-full bg-slate-900 text-white py-8 rounded-[3rem] hover:bg-indigo-600 font-black uppercase tracking-widest flex items-center justify-center gap-5 active:scale-95 transition-all shadow-xl text-sm text-left" ${full || state.isSubmitting ? 'disabled' : ''}>
                                ${state.isSubmitting ? '<i data-lucide="refresh-cw" class="animate-spin text-left"></i>' : 'Reservar Mi Plaza'}
                            </button>
                        </div>
                        <div class="text-left text-left">
                            <h4 class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-8 border-b pb-6 italic leading-none flex items-center gap-3 text-left">
                                <i data-lucide="user-check" class="text-indigo-600 w-5 h-5 text-left text-left"></i> Inscritos (${list.length})
                            </h4>
                            <div class="space-y-4 max-h-[450px] overflow-y-auto pr-4 custom-scrollbar text-left text-left">
                                ${list.map((r, i) => `<div class="flex items-center justify-between p-7 bg-slate-50 rounded-[3rem] group border border-transparent hover:border-indigo-100 hover:bg-white transition-all text-left"><span class="font-bold text-slate-700 truncate flex gap-6 text-left shrink-0"><span class="text-indigo-400 italic shrink-0 text-left text-left">${i + 1}</span><span class="truncate text-left text-left">${r.name}</span></span><button onclick="window.deleteEntry('${r.id}')" class="text-slate-300 hover:text-red-500 transition-all active:scale-75 shrink-0 text-left"><i data-lucide="trash-2" class="w-6 h-6 text-left text-left"></i></button></div>`).join('') || '<p class="text-center text-slate-300 italic py-24 text-sm font-medium border-2 border-dashed border-slate-50 rounded-[3rem] text-left">Turno vacío</p>'}
                            </div>
                        </div>
                        <button onclick="window.toggleAdmin()" class="w-full py-7 bg-white border border-slate-200 text-slate-800 text-[10px] font-black rounded-[3rem] hover:bg-slate-50 transition-all uppercase tracking-widest shadow-sm italic text-left">Ver Todo el Día (Admin)</button>
                    </div>
                </div>`;
        }

        function renderAdmin() {
            const g = document.getElementById('admin-grid');
            if (!state.isAdmin) return;
            g.innerHTML = slots.map(s => {
                const list = state.registrations.filter(r => r.slot === s).sort((a, b) => a.createdAt - b.createdAt);
                if (list.length === 0) return '';
                return `<div class="animate-card text-left text-balance text-left"><h3 class="font-black text-indigo-700 text-3xl italic mb-8 border-b-2 border-indigo-50 pb-4 leading-none text-left">${s}</h3><ul class="text-[15px] space-y-4 font-bold text-slate-500 uppercase tracking-tight text-left">${list.map((r, i) => `<li class="flex gap-5 truncate text-left"><span class="text-indigo-300 w-5 shrink-0 text-left text-left">${i + 1}.</span><span class="truncate text-left text-left">${r.name}</span></li>`).join('')}</ul></div>`;
            }).join('');
        }

        // --- ACCIONES ---

        window.selectSlot = (s) => { state.selectedSlot = s; renderUI(); if (s && window.innerWidth < 1024) document.getElementById('register-anchor').scrollIntoView({ behavior: 'smooth', block: 'start' }); };

        window.handleRegister = async () => {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();
            if (!name || !state.selectedSlot || state.isSubmitting) return;
            state.isSubmitting = true; renderUI();
            const docRef = doc(collection(db, 'artifacts', appId, 'public', 'data', 'registrations'));
            try {
                await runTransaction(db, async (t) => {
                    const currentInSlot = state.registrations.filter(r => r.slot === state.selectedSlot);
                    if (currentInSlot.length >= MAX_PER_SLOT) throw new Error("FULL");
                    t.set(docRef, { name, slot: state.selectedSlot, createdAt: Date.now(), userId: state.user.uid });
                });
                showToast('success', '¡Plaza reservada!');
                nameInput.value = '';
            } catch (err) {
                if (err.message === "FULL") showToast('error', '¡Turno lleno!');
                else showToast('error', 'Error de conexión');
            } finally { state.isSubmitting = false; renderUI(); }
        };

        window.handleSearch = () => {
            const q = document.getElementById('global-search').value.toLowerCase();
            const box = document.getElementById('search-results-box');
            const list = document.getElementById('search-results-list');
            if (!q) { box.classList.add('hidden'); return; }
            const matches = state.registrations.filter(r => r.name.toLowerCase().includes(q));
            if (matches.length > 0) {
                box.classList.remove('hidden');
                list.innerHTML = matches.map(m => `<div class="bg-indigo-800/50 p-6 rounded-[2rem] border border-indigo-700/50 flex justify-between items-center text-left"><div class="truncate text-left shrink"><p class="text-white font-bold truncate text-left">${m.name}</p><p class="text-indigo-300 text-[10px] font-black uppercase tracking-widest mt-1 text-left">${m.slot}</p></div><button onclick="window.selectSlot('${m.slot}')" class="p-3 bg-white/10 hover:bg-white/20 rounded-xl text-white shrink-0 ml-4"><i data-lucide="eye" class="w-4 h-4 text-left"></i></button></div>`).join('');
                lucide.createIcons();
            } else { box.classList.add('hidden'); }
        };

        window.deleteEntry = async (id) => { if (!confirm('¿Eliminar registro?')) return; await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registrations', id)); showToast('success', 'Borrado.'); };
        window.toggleAdmin = () => { state.isAdmin = !state.isAdmin; document.getElementById('admin-view').classList.toggle('hidden'); renderUI(); if (state.isAdmin) setTimeout(() => document.getElementById('admin-view').scrollIntoView({ behavior: 'smooth' }), 100); };
        window.exportToTxt = () => {
            let txt = `LISTA OFICIAL MAQUILLAJE\n\n`;
            slots.forEach(s => {
                const list = state.registrations.filter(r => r.slot === s).sort((a, b) => a.createdAt - b.createdAt);
                if (list.length > 0) txt += `[${s}] (${list.length}/20):\n` + list.map((r, i) => `   ${i + 1}. ${r.name}`).join('\n') + '\n\n';
            });
            const b = new Blob([txt], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'lista.txt'; a.click();
        };

        function showToast(type, text) {
            const t = document.getElementById('toast');
            document.getElementById('toast-icon').innerHTML = `<i data-lucide="${type === 'error' ? 'alert-circle' : 'check-circle-2'}" class="w-10 h-10 text-left"></i>`;
            document.getElementById('toast-text').innerText = text;
            t.classList.remove('hidden');
            setTimeout(() => { t.classList.remove('opacity-0', 'scale-95'); t.classList.add('opacity-100', 'scale-100'); }, 10);
            lucide.createIcons();
            setTimeout(() => { t.classList.replace('opacity-100', 'opacity-0'); t.classList.replace('scale-100', 'scale-95'); setTimeout(() => t.classList.add('hidden'), 500); }, 5000);
        }

        bootstrap();
    </script>
</body>

</html>
